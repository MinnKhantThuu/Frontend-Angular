<div class="container">
  <div class="row">
    <div class="col s12 m3 l4" *ngFor="let cat of cats">
      <div class="card hoverable">
        <div class="card-image">
          <img src="http://localhost:3000/imgs/{{cat.image}}" class="responsive-img img" >
        </div>
        <div class="card-content">
          <span class="card-title red-text text-accent-4">{{cat.name}}</span>
          <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
        </div>
        <div class="card-action">
          <a [routerLink]="['detail',cat.id]" class="indigo-text right">Detail</a><br>
        </div>
      </div>
    </div>
  </div>
</div>
