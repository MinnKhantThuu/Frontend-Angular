<div class="container">
  <div class="row">
    <div class="col s12 m3 l4" *ngFor="let product of products">
      <div class="card hoverable">
        <div class="card-image">
          <img src="{{product.image}}" class="responsive-img img" >
        </div>
        <div class="card-content">
          <span class="card-title red-text text-accent-4">{{product.name}}</span>
          <p class='truncate'>{{product.description}}</p>
        </div>
        <div class="card-action">
          <a routerLink="" class="indigo-text right">Detail</a><br>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loading  *ngIf='loading'></app-loading>
