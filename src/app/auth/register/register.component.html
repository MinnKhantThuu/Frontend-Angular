<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col s0 m3 l3">

    </div>
    <form class="col s12 m6 l6"
    [formGroup] = 'registerForm'
    (ngSubmit) = 'getData(registerForm.value)'
    >
      <h2 class="center-align" style="margin-bottom: 25px;">Register</h2>
      <div class="row center-align">
        <div class="input-field col s12">
          <i class="material-icons prefix">person</i>
          <input id="first_name" type="text" formControlName="name">
          <label for="first_name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 ">
          <i class="material-icons prefix" >email</i>
          <input id="email" type="email" formControlName="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 ">
          <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" formControlName="password">
          <label for="password">Password</label>
        </div>
        <div class="row">
          <a routerLink="/auth">Not a Member yet..Register Here</a>
          <button class="btn waves-effect waves-light right indigo" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
