
<a routerLink='/admin/post/create' class="btn" style="margin-top: 30px;margin-left: 30px; margin-bottom: 30px;">Create</a>

<div class="container">
  <div class="row">
    <div class="col s12 m3 l4" *ngFor="let product of products">
      <div class="card hoverable">
        <div class="card-image">
          <img src="{{product.image}}" class="img">
        </div>
        <div class="card-content">
          <span class="card-title red-text text-accent-4">{{product.price}}</span>
          <p class='truncate'>{{product.description}}</p>
        </div>
        <div class="card-action">
          <a routerLink="" class="indigo-text right">Detail</a><br>
        </div>
      </div>
    </div>
  </div>
</div>

<app-loading *ngIf='loading'></app-loading>

<ul class="pagination" style="text-align: center;">
  <li class="waves-effect"><a style="cursor: pointer;" (click)='reload(page-1)'>
      <i class="material-icons">chevron_left</i>
    </a></li>
  <li class="active"><a style="cursor: pointer;">{{page}}</a></li>
  <li class="waves-effect"><a style="cursor: pointer;" (click)='reload(page+1)'>
      <i class="material-icons">chevron_right</i>
    </a></li>
</ul>
